{%- comment -%}
Sofle key layout comparison widget.
Embedding the svg is required to manipulate the svg elements with JavaScript.
{%- endcomment -%}
<style>
  svg#sofle_key_compare {
    width: 100%;
  }

  .toggle {
    display: inline-block;
  border-bottom: 5px solid red;
  }
</style>
<nav id="compare_toggles">
  <div class="toggle">
    <input type="checkbox" id="sofle_v1" value="g2889">
    <label for="checkbox1">Sofle V1</label>
  </div>
  <div class="toggle">
    <input type="checkbox" id="sofle_v2" value="g11231">
  <label for="checkbox1">Sofle V2</label>
  </div>
  <div class="toggle">
    <input type="checkbox" id="sofle_rgb" value="g19945">
  <label for="checkbox1">Sofle RGB</label>
  </div>
  <div class="toggle"><input type="checkbox" id="sofle_choc" value="g7365">
    <label for="checkbox1">Sofle Choc</label></div>
  <div class="toggle">  
    <input type="checkbox" id="sofle_pico" value="g51912">
    <label for="checkbox1">Sofle Pico</label></div>
  
  
  

</nav>
<script>
  // Get all checkboxes
  var checkboxes = document.querySelectorAll('input[type=checkbox]');

  // Add event listener to each checkbox
  checkboxes.forEach(function (checkbox) {
    checkbox.addEventListener('change', function () {
      // Get the element to hide/show
      var element = document.getElementById(this.value);

      // Toggle the display style
      if (this.checked) {
        element.style.display = 'none';
      } else {
        element.style.display = 'block';
      }
    });
  });
</script>

{% include comparison.svg %}
